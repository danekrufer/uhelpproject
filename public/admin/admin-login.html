<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | ЮПомощь</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="login-bg h-32 flex items-center justify-center text-white relative">
                    <div class="absolute inset-0 bg-black opacity-40"></div>
                    <div class="relative z-10 text-center">
                        <div class="bg-white text-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-lock text-2xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold">Админ-панель</h1>
                    </div>
                </div>
                
                <div class="p-8">
                    <form id="admin-login-form">
                        <div class="mb-6">
                            <label for="username" class="block text-gray-700 mb-2">Логин</label>
                            <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" required>
                        </div>
                        
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 mb-2">Пароль</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" required>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                            Войти
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-6">
                <a href="../" class="text-blue-600 hover:text-blue-800">← Вернуться на сайт</a>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Упрощенные учетные данные для демонстрации
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Любой может войти с этими данными
        if (username === 'admin' && password === 'admin') {
            localStorage.setItem('adminAuthenticated', 'true');
            window.location.href = 'admin-dashboard.html';
        } else {
            alert('Используйте логин: admin, пароль: admin');
            document.getElementById('password').value = '';
        }
    });
</script>
</body>
</html>
