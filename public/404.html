<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 5em;
            color: #dc3545;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #6c757d;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Упс! Страница, которую вы ищете, не существует.</p>
        <p>Возможно, она была перемещена или удалена.</p>
        <p>Вернитесь на <a href="/">главную страницу</a> и попробуйте снова.</p>
    </div>
</body>
</html>
